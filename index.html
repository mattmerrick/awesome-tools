<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Tools Directory</title>
    <meta name="description" content="A curated list of free developer tools and resources.">
    <link rel="stylesheet" href="styles.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Awesome Tools Directory</h1>
            <a class="github-button" href="https://github.com/nichetools/awesome-tools" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star nichetools/awesome-tools on GitHub">Star</a>
        </div>
    </header>

    <main class="container">
        <section id="intro">
            <p>A curated collection of free tools! for developers. Ideal for prototyping and building MVPs.</p>
        </section>

        <section id="filters">
            <!-- Filter options will be dynamically added here -->
        </section>

        <section id="tools" class="tools-grid">
            <!-- Tools will be dynamically added here -->
        </section>
    </main>

    <footer>
        <div class="container">
            <p>
                <a href="https://github.com/nichetools/awesome-tools/blob/main/CONTRIBUTING.md">Contribute</a> |
                <a href="https://github.com/nichetools/awesome-tools">GitHub</a>
            </p>
        </div>
    </footer>

    <script>
    // Fallback data in case tools.json fails to load
    const fallbackTools = [
        {
            title: "Example Tool",
            link: "https://example.com",
            description: "This is a fallback tool in case the JSON fails to load.",
            tags: ["Example", "Fallback"]
        }
    ];
    </script>
    <script src="app.js"></script>
</body>
</html>
