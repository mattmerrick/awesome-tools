<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Tools Directory</title>
    <meta name="description" content="A curated list of free developer tools and resources.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Awesome Tools Directory</h1>
            <a class="github-button" href="https://github.com/nichetools/awesome-tools" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star nichetools/awesome-tools on GitHub">Star</a>
        </div>
    </header>

    <section class="bg-blue-600 text-white py-16">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-4xl font-bold mb-4">Awesome Tools for Developers</h2>
            <p class="text-xl mb-8">A curated collection of free tools for developers. Ideal for prototyping and building MVPs.</p>
            <a href="#tools" class="bg-white text-blue-600 px-6 py-2 rounded-full font-semibold hover:bg-blue-100 transition duration-300">Explore Tools</a>
        </div>
    </section>

    <main class="flex-grow container mx-auto px-4 py-8">
        <section id="filters" class="mb-8">
            <select id="category-filter" class="w-full md:w-64 p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="">All Categories</option>
                <!-- Categories will be dynamically added here -->
            </select>
        </section>

        <section id="tools" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tools will be dynamically added here -->
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>
                <a href="https://github.com/nichetools/awesome-tools/blob/main/CONTRIBUTING.md" class="hover:underline">Contribute</a> |
                <a href="https://github.com/nichetools/awesome-tools" class="hover:underline">GitHub</a>
            </p>
            <p class="mt-2">
                Created by <a href="https://x.com/mattmerrick16" class="text-blue-400 hover:underline">Matt Merrick</a>
            </p>
        </div>
    </footer>

    <script>
    // Fallback data in case tools.json fails to load
    const fallbackTools = [
        {
            title: "Example Tool",
            link: "https://example.com",
            description: "This is a fallback tool in case the JSON fails to load.",
            tags: ["Example", "Fallback"]
        }
    ];
    </script>
    <script src="app.js"></script>
</body>
</html>
