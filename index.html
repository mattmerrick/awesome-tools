<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Tools Directory - Free Resources for Developers</title>
    <meta name="description" content="Discover a curated collection of free tools and resources for developers. Find the best free services for your projects.">
    <link rel="stylesheet" href="styles.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- SEO tags from previous version... -->
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Awesome Tools Directory</h1>
            <a class="github-button" href="https://github.com/nichetools/awesome-tools" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star nichetools/awesome-tools on GitHub">Star</a>
        </div>
    </header>
    <main>
        <section id="intro">
            <p>List of free services for developers including databases, hosting, authentication, and more. Perfect for prototyping or building MVPs.</p>
        </section>
        <section id="filters">
            <!-- Filter options will be dynamically added here -->
        </section>
        <section id="tools" class="tools-grid">
            <!-- Tools will be dynamically added here -->
        </section>
        <button id="submitBtn" class="cta-button">Submit New Tool</button>
        <section id="contribute">
            <h2>Contribute to Awesome Tools</h2>
            <p>Want to add a tool that's not listed? Submit a pull request on GitHub!</p>
            <a href="https://github.com/nichetools/awesome-tools/pulls" class="github-link" target="_blank">Create a Pull Request</a>
        </section>
    </main>
    <div id="submitModal" class="modal">
        <!-- Modal content... -->
    </div>
    <script src="app.js"></script>
</body>
</html>
